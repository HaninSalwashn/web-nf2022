<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Penjumlahan</title>
    <script>
        function jumlah(){
           let angka1 = document.getElementById("angka1").value;
           let angka2 = document.getElementById("angka2").value;
           let var_hasil = parseInt(angka1) + parseInt(angka2);
         
           let hasil = document.getElementById("hasiljumlah");
           hasil.innerHTML = var_hasil;
        }
    </script>
</head>
<body>
    <fieldset>
        <h2>Penjumlahan 2 bilangan</h2>
        <input type="number" id="angka1">
        <br>
        +
        <br>
        <input type="number" id="angka2">
        <br><br>
        <input type="submit" value="jumlahkan" onclick="jumlah()">
        <br><br>
        =
        <span id="hasiljumlah"></span>
    </fieldset>
</body>
</html>
